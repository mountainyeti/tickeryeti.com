<body background="https://greatdivide.com/wp-content/uploads/2016/01/Yeti-himself-New-A.png">

<div class="container">
	<h1>Ticker Yeti</h1>
	<p>Enter Stock Ticker Symbol</p>
	<form method='POST' id='ticker'>
		<div class="form-group">
			<input type="text" name="tickersymbol" id="tickersymbol">
			<input type="submit" name="submit" class="btn btn-primary" id="submit" value='Yeti'>
		</div>
		<div class="form-group">
			<div>
				<input type="checkbox" name="yahoo_tickeryeti" id="yahoocheck_tickeryeti" checked>
				<label for="yahoo_tickeryeti">Yahoo Finance</label>
			</div>
			<div>
				<input type="checkbox" name="seekingalpha_tickeryeti" id="seekingalphacheck_tickeryeti" checked>
				<label for="seekingalpha_tickeryeti">Seeking Alpha</label>
			</div>
			<div>
				<input type="checkbox" name="sec_tickeryeti" id="seccheck_tickeryeti" checked>
				<label for="sec_tickeryeti">Securities & Echange Commission</label>
			</div>
			<div>
				<input type="checkbox" name="google_tickeryeti" id="googlecheck_tickeryeti" checked>
				<label for="google_tickeryeti">Google Finance</label>
			</div>
			<div>
				<input type="checkbox" name="finviz_tickeryeti" id="finvizcheck_tickeryeti" checked>
				<label for="finvizcheck_tickeryeti">Finviz</label>
			</div>
			<div>
				<input type="checkbox" name="stanford_tickeryeti" id="stanfordcheck_tickeryeti">
				<label for="stanfordcheck_tickeryeti"><a href="http://securities.stanford.edu/filings.html">Stanford Securities Class Action Search</a></label>
			</div>
		</div>
	</form>
	<p>
		Love or hate something at TickerYeti? Do you have a suggestion to make it better?  <a href="mailto:chadryanklein@gmail.com?Subject=TickerYeti%20Feedback"target="_top">Email the owners!</a>
	</p>
</p>
</div>
